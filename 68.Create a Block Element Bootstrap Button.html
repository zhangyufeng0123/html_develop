<!DOCTYPE html><!--
<link href="//fonts.gdgdocs.org/css?family=Lobster" rel="stylesheet" type="text/css">-->
<html lang="en">
<style>
    body{
        background-color: #ffffff;
    }
    .red-text{
        color: red;
    }
    p{
        font-size: 16px;
        font-family: Monospaced;
    }
    .thick-green-border{
        border-color: green;
        border-width: 10px;
        border-style: solid;
        border-radius: 50%;
    }
    .smaller-image{
        width: 100px;
    }
</style>
<body>
<div class="container-fluid">
    <h2 class="red-text text-center">CatPhotoApp</h2>
    <p>Click here for <a href="#">cat photos</a>_</p>
    <a href="#"><img class = "smaller-image thick-green-border" src="/images/relaxing-cat.jpg"> </a>
    <a href="#"><img class="thick-green-border img-responsive" src="/images/running-cat.jpg"> </a>
    <button class="btn btn-block">Like</button>
    <p>Things cats love:</p>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
    <form action="/submit-cat-photo">
        <label><input type="radio" name="indoor-outdoor"> Indoor</label>
        <label><input type="radio" name="indoor-outdoor"> Ourdoor</label>
        <label><input type="checkbox" name="personality"> Loving</label>
        <label><input type="checkbox" name="personality"> Lazy</label>
        <label><input type="checkbox" name="personality"> Crazy</label>
        <input type="text" placeholder="cat photo URL" required>
        <button type="submit"> Submit</button>
    </form>
</div>
</body>
</html>
